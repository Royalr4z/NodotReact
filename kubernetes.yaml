# minikube mount "{{ Seu PATH }}\\backend:/backend"
# Set-Alias -name k -value kubectl
# k apply -f kubernetes.yaml
apiVersion: v1
kind: Pod
metadata:
  name: backend-pod
spec:
  containers:
    - name: backend-container
      image: node:18.16.0
      volumeMounts:
        - name: backend-volume
          mountPath: /backend
      ports:
        - containerPort: 4000
      command: ["bash", "-c", "cd /backend && npm i && npx knex migrate:latest && npm run prod"]
  volumes:
    - name: backend-volume
      hostPath:
        path: "/backend"
        type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend-container
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
---
