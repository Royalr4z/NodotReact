apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
spec:
  containers:
    - name: postgres-container
      image: postgres:15.2
      env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "123456"
        - name: POSTGRES_DB
          value: "nodotdb"
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-service
spec:
  selector:
    name: postgres-container
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
