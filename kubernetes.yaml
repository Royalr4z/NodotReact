apiVersion: v1
kind: Pod
metadata:
  name: frontend-pod
spec:
  containers:
    - name: frontend-container
      image: node:18.16.0
      volumeMounts:
        - name: frontend-volume
          mountPath: /frontend
      ports:
        - containerPort: 3000
      command: ["bash", "-c", "cd /frontend && npm i && npm start"]
  volumes:
    - name: frontend-volume
      hostPath:
        path: "/frontend"
        type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend-container
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
